<!DOCTYPE html>
<html>
<head>
<title>MMgamez - Play</title>
<link href="style.css" rel="stylesheet">
    
<script>
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}


function embedSWF(){
var game = getUrlVars()["game"];
var elem = document.createElement("EMBED");
    elem.setAttribute("width", "800");
    elem.setAttribute("height", "600");
    elem.setAttribute("allowfullscreen", "true");
    elem.setAttribute("src", "games/"+game.toString());
    document.getElementById("gamePlace").appendChild(elem);
}
</script>
</head>
<body onload='embedSWF()'>
<ul>
  <li><a href="index.html">Home</a></li>

  <li><a href="suggestions.html">Suggestions</a></li>
  <li style="float:right"><a href="about.html">About</a></li>
</ul>
  <section>
      <center>
  <div id="gamePlace">
      
      </div>
          <button onclick="document.getElementsByTagName('embed')[0].requestFullscreen()">Fullscreen</button>
      </center>
  </section>
</body>
</html>
