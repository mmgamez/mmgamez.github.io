<!DOCTYPE html>

<title>MMgamez - Home</title>
<link href="style.css" rel="stylesheet">
<script>
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}
var game = getUrlVars()["game"]

if(game == null){
document.getElementById("gamePlace").innerHTML = "ERR: No game specified.";
}
else{
var embed = document.createElement("EMBED");
embed.width = "800px";
embed.height = "600px";
embed.src = "/games/" + game.toString;
document.getElementById("gamePlace").appendChild(embed)
}
</script>
</head>
