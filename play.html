    <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" />
<script>
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}
var game = getUrlVars()["game"]

if(!game){
var pe = document.createElement("p");
pe.innerHTML="ERR: No game specified";
document.getElementById("gamePlace").appendChild(pe)
}
else{

var el = document.getElementById("gamePlace");
swfobject.embedSWF("/games"+game, el, 800, 600, 10);
}
</script>
</head>
