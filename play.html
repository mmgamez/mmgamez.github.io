<!DOCTYPE html>
<html>
<head>
<title>MMgamez - Home</title>
<link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swfobject@2.2.1/index.min.js"></script>
<script>
    
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
    var game = getQueryVariable("game");

function embedFile(){
var el = document.getElementById("gamePlace");
var emb = document.createElement("embed");
    emb.setAttribute("width", "800");
    emb.setAttribute("height", "600");
    emb.setAttribute("allowfullscreen", "true");
    emb.setAttribute('src', "games/"+game.toString());
    emb.setAttribute('type', 'application/x-shockwave-flash')
    el.appendChild(emb);
}
    
</script>
</head>
<body onload="embedFile()">
<ul>
  <li><a href="index.html">Home</a></li>
  <li><a href="updates.html">Updates</a></li>
  <li><a href="games.html" class="active">Games</a></li>
  <li><a href="suggestions.html">Suggestions</a></li>
  <li style="float:right"><a href="about.html">About</a></li>
</ul>
  <section>
      <center>
  <div id="gamePlace">
      
      </div>
          <button onclick="document.getElementsByTagName('embed')[0].requestFullscreen()">Fullscreen</button>
      </center>
  </section>
</body>
</html>
